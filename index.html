<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="CSS/index.css">
</head>

<body>
    <div id="container">
        <h1>Analisador de Números</h1>
        <main>
            <div class="box-1">
                <label for="inNum">Número (entre 1 e 100)</label>
                <input type="number" name="numero" id="inNum">
                <input type="button" value="Adicionar" onclick="adicionarNum()">
            </div>

            <div class="box-2">
                <textarea name="" id="textarea"></textarea>
                <div>
                    <input type="button" value="Finalizar" onclick="finalizar()">
                    <input type="button" value="Limpar" onclick="limpar()">
                </div>
            </div>

            <h2 id="info1"></h2>
            <h2 id="info2"></h2>
            <h2 id="info3"></h2>
            <h2 id="info4"></h2>
            <h2 id="info5"></h2>
        </main>
    </div>

    <script src="JS/index.js"></script>
</body>

</html>
